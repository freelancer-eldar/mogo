<!DOCTYPE html>
<html lang="en">
<head>
	<title>MoGo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="image/favicon/favicon.png" type="image/png">
	<link media="screen" onload='if(media!="all") media="all"' rel="stylesheet" href="style/style.css">
	<script src="script/main.js" defer></script>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__row">
				<div class="header__column">
					<div class="header__logo logo">MoGo</div>
				</div>
				<button class="burger">
					<span></span>
				</button>
				<div class="header__column header__column_nav">
					<nav class="header__menu">
						<ul class="header__list">
							<li class="header__item"><a href="#" class="header__link">about</a></li>
							<li class="header__item"><a href="#" class="header__link">service</a></li>
							<li class="header__item"><a href="#" class="header__link">work</a></li>
							<li class="header__item"><a href="#" class="header__link">blog</a></li>
							<li class="header__item"><a href="#" class="header__link">contact</a></li>
						</ul>
					</nav>
					<div class="header__icons-block">
						<div class="header__cart">
							<a href="#"><img src="image/header/icons/cart.svg" alt="cart"></a>
						</div>
						<div class="header__glass">
							<img class="header__search-img" src="image/header/icons/glass.svg" alt="glass">
							<input class="header__search" type="text">
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="page">
		<div class="bg-color"></div>
		<div class="page__body">
			<div class="page__content">
				<div class="page__subtitle">
					<h2>Creative Template</h2>
				</div>
				<div class="page__title">
					<h1>Welcome to MoGo</h1>
				</div>
				<div class="page__line-block">
					<hr class="page__line">
				</div>
				<div class="page__link-block">
					<a href="#" class="page__link"><span>Learn more</span></a>
				</div>
			</div>
			<div class="steps container">
				<div class="steps__row">
					<div class="steps__column">
						<div class="steps__step">
							<div class="steps__level-block">
								<hr class="steps__level-line">
							</div>
							<div class="steps__name-block">
								<div class="steps__number">01</div>
								<div class="steps__name">Intro</div>
							</div>
						</div>
					</div>
					<div class="steps__column">
						<div class="steps__step">
							<div class="steps__level-block">
								<hr class="steps__level-line">
							</div>
							<div class="steps__name-block">
								<div class="steps__number">02</div>
								<div class="steps__name">Work</div>
							</div>
						</div>
					</div>
					<div class="steps__column">
						<div class="steps__step">
							<div class="steps__level-block">
								<hr class="steps__level-line">
							</div>
							<div class="steps__name-block">
								<div class="steps__number">03</div>
								<div class="steps__name">About</div>
							</div>
						</div>
					</div>
					<div class="steps__column">
						<div class="steps__step">
							<div class="steps__level-block">
								<hr class="steps__level-line">
							</div>
							<div class="steps__name-block">
								<div class="steps__number">04</div>
								<div class="steps__name">Contacts</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div style="width: 1px;height: 1px;margin-top: 150vh;"></div>
</body>
</html>
